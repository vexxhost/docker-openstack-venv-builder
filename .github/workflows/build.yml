name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/requirements
          # renovate: name=openstack/requirements repo=https://github.com/openstack/requirements.git branch=master
          ref: d953bdbff8c1357447e53e4230e88949745fa395

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: openstack-venv-builder
          build-contexts: requirements=openstack/requirements
          push: ${{ github.event_name != 'pull_request' }}
