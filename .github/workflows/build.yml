name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu
            image-name: openstack-venv-builder-ubuntu
            from: ghcr.io/vexxhost/python-base-ubuntu:2025.2@sha256:26364541113e710e37408ca3919bd5e4e0884a9d345fc20d8bd792b3e080fdb6
          - name: ubuntu-cloud-archive
            image-name: openstack-venv-builder-ubuntu-cloud-archive
            from: ghcr.io/vexxhost/python-base-ubuntu-cloud-archive:2025.2@sha256:bcba1d66d5a0ba33acad4397d0888f077e292b3ef11ce389a5cbbe777233c2ec
          - name: ubuntu-cloud-archive-legacy
            image-name: openstack-venv-builder
            from: ghcr.io/vexxhost/python-base:2025.2@sha256:e20eaea2654bcddb95dec59110ac3e563598677a335ff9a225d264cd66cbedfb
          - name: debian
            image-name: openstack-venv-builder-debian
            from: ghcr.io/vexxhost/python-base-debian:2025.2@sha256:c95566d5c6951725ae2a1cfe7bf547b3047c9786beca6ebede11aec66d0c4927
          - name: rockylinux
            image-name: openstack-venv-builder-rockylinux
            from: ghcr.io/vexxhost/python-base-rockylinux:2025.2@sha256:aae2d543e0009cccd1ddfed18b92e60b0a32dda3cf5cafb33e34743b7e748a6e
          - name: almalinux
            image-name: openstack-venv-builder-almalinux
            from: ghcr.io/vexxhost/python-base-almalinux:2025.2@sha256:4c9484d7e37cbe6876472fd3dec73bde4d161bf4586a96fdd5f137456ba2f3e4
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/requirements
          ref: ad78d8346bd5e3abd4ba5a901867baab6581f0d8 # stable/2025.2

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: ${{ matrix.image-name }}
          build-contexts: requirements=openstack/requirements
          build-args: FROM=${{ matrix.from }}
          push: ${{ github.event_name != 'pull_request' }}
