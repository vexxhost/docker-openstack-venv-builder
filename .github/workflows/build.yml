name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/requirements
          ref: d76fd2fd4117935636d0963f8952498c7d9507ed # master

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: openstack-venv-builder
          build-contexts: requirements=openstack/requirements
          build-args: FROM=ghcr.io/vexxhost/python-base:main@sha256:75385f32ee3538cefd9c6cbc5c940a5a7067ba8e41fbf6b34a3c0212fca3f596
          push: ${{ github.event_name != 'pull_request' }}

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: debian-openstack-venv-builder
          build-contexts: requirements=openstack/requirements
          build-args: FROM=ghcr.io/vexxhost/debian-python-base:main@sha256:debian
          push: ${{ github.event_name != 'pull_request' }}
