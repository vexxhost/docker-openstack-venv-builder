name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu
            image-name: openstack-venv-builder-ubuntu
            from: ghcr.io/vexxhost/python-base-ubuntu:2025.1@sha256:828eac178f93723878437729183cfd54052da15125da888d67930fcecf4cb847
          - name: ubuntu-cloud-archive
            image-name: openstack-venv-builder-ubuntu-cloud-archive
            from: ghcr.io/vexxhost/python-base-ubuntu-cloud-archive:2025.1@sha256:1a4f4feab38a7c097d1c8c51e967a098c2b411274539822028108382b3781ebf
          - name: ubuntu-cloud-archive-legacy
            image-name: openstack-venv-builder
            from: ghcr.io/vexxhost/python-base:2025.1@sha256:545b2b73d846b26342f6d985207dde45203eba491fe6bb3f6ae75c42a6a84269
          - name: debian
            image-name: openstack-venv-builder-debian
            from: ghcr.io/vexxhost/python-base-debian:2025.1@sha256:730a1a8dad6414809ec45132a90bc1bd81b80ea18ffd4944ddb13120d4900bb8
          - name: rockylinux
            image-name: openstack-venv-builder-rockylinux
            from: ghcr.io/vexxhost/python-base-rockylinux:2025.1@sha256:227fb746c1cd69672e36be3837b30d07c73179e41ba65369100a05737da2c38f
          - name: almalinux
            image-name: openstack-venv-builder-almalinux
            from: ghcr.io/vexxhost/python-base-almalinux:2025.1@sha256:fecc04eb66da048667e0e46d985a2316d33771c72d9ba74d36c106ed1b2be8b6
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/requirements
          ref: ede55c0a79c57862b0fa5e1c71266b5e57689144 # stable/2025.1

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: ${{ matrix.image-name }}
          build-contexts: requirements=openstack/requirements
          build-args: FROM=${{ matrix.from }}
          push: ${{ github.event_name != 'pull_request' }}
